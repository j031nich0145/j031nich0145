<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Do Not Press</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #button {
    width: 72vmin;
    height: 72vmin;
    max-width: 540px;
    max-height: 540px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff6b6b, #9b0000);
    box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-size: clamp(2.2rem, 6vw, 3.6rem);
    font-weight: 900;
    text-align: center;
    cursor: pointer;
    user-select: none;
    position: relative;
    animation: alivePulse 2.5s infinite, pulse 2.4s infinite;
  }

  #button:hover::after {
    content: "Seriously. Donâ€™t.";
    position: absolute;
    bottom: -3rem;
    font-size: 1rem;
    color: #aaa;
  }

  #button:active {
    transform: translateY(12px) scale(0.95);
    box-shadow: 0 6px 0 #5c0000, 0 22px 35px rgba(0,0,0,0.85);
  }

  @keyframes pulse {
    0%   { box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8); }
    50%  { box-shadow: 0 18px 0 #5c0000, 0 42px 95px rgba(255,0,0,0.35); }
    100% { box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8); }
  }

  @keyframes alivePulse {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(-1.5deg); }
    50%  { transform: rotate(1.5deg); }
    75%  { transform: rotate(-1deg); }
    100% { transform: rotate(0deg); }
  }

  /* Fullscreen banner mask */
  #mask {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 140px; /* oversized to catch all browser banners */
    background: black;
    z-index: 9999999;
    opacity: 0;
    transition: opacity 0.2s linear;
    pointer-events: none;
  }
  #mask.show {
    opacity: 1;
  }
</style>
</head>

<body>
  <div id="mask"></div>
  <div id="button">DO NOT<br>PRESS</div>

<script>
  const button = document.getElementById("button");
  const mask = document.getElementById("mask");

  async function systemBeepTwoSeconds() {
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioCtx();
    await ctx.resume();

    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "square";
    osc.frequency.value = 880;

    const now = ctx.currentTime;
    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.exponentialRampToValueAtTime(0.7, now + 0.05);
    gain.gain.setValueAtTime(0.7, now + 1.85);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + 2.0);

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start(now);
    osc.stop(now + 2.0);

    setTimeout(() => ctx.close(), 2200);
  }

  button.addEventListener("click", async () => {
    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

    // Start the 2-second beep
    systemBeepTwoSeconds();

    setTimeout(async () => {
      try {
        await document.documentElement.requestFullscreen();
      } catch {}

      // Mask ASAP to hide banner once page regains control
      mask.classList.add("show");

      // Swap to video
      document.body.innerHTML = `
        <div id="mask" class="show"></div>
        <video
          id="rick"
          src="rickroll.mp4"
          autoplay
          loop
          playsinline
          preload="auto"
          style="
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            object-fit:cover;
            background:black;
          ">
        </video>
      `;

      const mask2 = document.getElementById("mask");
      setTimeout(() => mask2.classList.remove("show"), 1800);

      const video = document.getElementById("rick");
      video.muted = false;
      video.volume = 1.0;
      video.play().catch(() => {});

      video.addEventListener("volumechange", () => {
        video.volume = 1.0;
        video.muted = false;
      });
    }, 300);
  });
</script>
</body>
</html>
