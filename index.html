<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Do Not Press</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #0b0b0b;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #button {
    width: 72vmin;
    height: 72vmin;
    max-width: 540px;
    max-height: 540px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff6b6b, #9b0000);
    box-shadow:
      0 18px 0 #5c0000,
      0 42px 70px rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-size: clamp(2.2rem, 6vw, 3.6rem);
    font-weight: 900;
    text-align: center;
    cursor: pointer;
    user-select: none;
    animation: alivePulse 2.5s infinite, pulse 2.4s infinite;
    transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
    position: relative;
  }

  /* Tooltip on hover */
  #button:hover::after {
    content: "Seriously. Don’t.";
    position: absolute;
    bottom: -3rem;
    font-size: 1rem;
    color: #aaa;
    opacity: 0.85;
  }

  /* Clicked state */
  #button:active {
    transform: translateY(12px) scale(0.95);
    box-shadow:
      0 6px 0 #5c0000,
      0 22px 35px rgba(0,0,0,0.85);
  }

  /* Subtle pulse */
  @keyframes pulse {
    0% { box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8); }
    50% { box-shadow: 0 18px 0 #5c0000, 0 42px 95px rgba(255,0,0,0.35); }
    100% { box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8); }
  }

  /* Slight “alive” wiggle even when not hovered */
  @keyframes alivePulse {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(-1.5deg); }
    50% { transform: rotate(1.5deg); }
    75% { transform: rotate(-1deg); }
    100% { transform: rotate(0deg); }
  }

  /* Hover shake + flash */
  @keyframes shake {
    0%, 100% { transform: translate(0,0) scale(1); filter: brightness(1); }
    20% { transform: translate(-3px,2px) scale(1.02); filter: brightness(1.2); }
    40% { transform: translate(3px,-2px) scale(1.01); filter: brightness(0.9); }
    60% { transform: translate(-2px,1px) scale(1.03); filter: brightness(1.15); }
    80% { transform: translate(2px,-1px) scale(1.02); filter: brightness(1.05); }
  }

  /* Combine hover effects */
  #button:hover {
    animation: alivePulse 2.5s infinite, pulse 2.4s infinite, shake 0.4s infinite;
  }

</style>
</head>

<body>

<div id="button">DO NOT<br>PRESS</div>

<script>
  const button = document.getElementById("button");

  button.addEventListener("click", async () => {
    // Mobile vibration
    if (navigator.vibrate) navigator.vibrate([80, 40, 80]);

    // Fake system beep
    const beep = new Audio(
      "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQQAAAAA"
    );
    beep.play().catch(() => {});

    // Dramatic pause
    setTimeout(async () => {
      try {
        await document.documentElement.requestFullscreen();
      } catch {}

      // Replace page with MAX VOLUME video
      document.body.innerHTML = `
        <video
          id="rick"
          src="rickroll.mp4"
          autoplay
          playsinline
          loop
          preload="auto"
          style="
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            object-fit:cover;
            background:black;
          ">
        </video>
      `;

      const video = document.getElementById("rick");

      // FORCE MAX BROWSER VOLUME
      video.muted = false;
      video.volume = 1.0;

      // Ensure playback even if browser hesitates
      video.play().catch(() => {});

      // Keep volume at max if browser resets
      video.addEventListener('volumechange', () => {
        video.volume = 1.0;
      });
    }, 300);
  });
</script>

</body>
</html>
