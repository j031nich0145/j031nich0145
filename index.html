<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Do Not Press</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #0b0b0b;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #button {
    width: 72vmin;
    height: 72vmin;
    max-width: 540px;
    max-height: 540px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff6b6b, #9b0000);
    box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-size: clamp(2.2rem, 6vw, 3.6rem);
    font-weight: 900;
    text-align: center;
    cursor: pointer;
    user-select: none;
    position: relative;
    animation: alivePulse 2.5s infinite, pulse 2.4s infinite;
    transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
  }

  #button:hover::after {
    content: "Seriously. Donâ€™t.";
    position: absolute;
    bottom: -3rem;
    font-size: 1rem;
    color: #aaa;
    opacity: 0.9;
  }

  #button:active {
    transform: translateY(12px) scale(0.95);
    box-shadow: 0 6px 0 #5c0000, 0 22px 35px rgba(0,0,0,0.85);
  }

  @keyframes pulse {
    0%   { box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8); }
    50%  { box-shadow: 0 18px 0 #5c0000, 0 42px 95px rgba(255,0,0,0.35); }
    100% { box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8); }
  }

  @keyframes alivePulse {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(-1.5deg); }
    50%  { transform: rotate(1.5deg); }
    75%  { transform: rotate(-1deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes shake {
    0%, 100% { transform: translate(0,0) scale(1); filter: brightness(1); }
    20% { transform: translate(-3px,2px) scale(1.02); filter: brightness(1.25); }
    40% { transform: translate(3px,-2px) scale(1.01); filter: brightness(0.9); }
    60% { transform: translate(-2px,1px) scale(1.03); filter: brightness(1.15); }
    80% { transform: translate(2px,-1px) scale(1.02); filter: brightness(1.1); }
  }

  #button:hover {
    animation: alivePulse 2.5s infinite, pulse 2.4s infinite, shake 0.4s infinite;
  }

  /* Blackout layer */
  #blackout {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    pointer-events: none;
    z-index: 99999999;
    transition: opacity 250ms linear;
  }
  #blackout.show {
    opacity: 1;
  }
  #blackout::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(0,0,0,0) 35%, rgba(0,0,0,0.35) 100%);
    opacity: 0.9;
  }
</style>
</head>

<body>
  <div id="blackout"></div>
  <div id="button">DO NOT<br>PRESS</div>

<script>
  const button = document.getElementById("button");
  const blackout = document.getElementById("blackout");

  async function systemBeepTwoSeconds() {
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    if (!AudioCtx) return;

    const ctx = new AudioCtx();
    try { await ctx.resume(); } catch {}

    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "square";
    osc.frequency.value = 880;

    const now = ctx.currentTime;
    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.exponentialRampToValueAtTime(0.75, now + 0.05);
    gain.gain.setValueAtTime(0.75, now + 1.90);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + 2.0);

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start(now);
    osc.stop(now + 2.0);

    setTimeout(() => { try { ctx.close(); } catch {} }, 2300);
  }

  const sleep = (ms) => new Promise(res => setTimeout(res, ms));

  button.addEventListener("click", async () => {
    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

    // Fullscreen ASAP
    try { await document.documentElement.requestFullscreen(); } catch {}

    // Blackout immediately
    blackout.classList.add("show");

    // 2s beep
    systemBeepTwoSeconds();
    await sleep(2000);

    // +1s silent blackout (lets fullscreen notice fully die + adds tension)
    await sleep(1000);

    // Swap to video (still under blackout)
    document.body.innerHTML = `
      <div id="blackout" class="show"></div>
      <video
        id="rick"
        src="rickroll.mp4"
        autoplay
        loop
        playsinline
        preload="auto"
        style="
          position:fixed;
          inset:0;
          width:100%;
          height:100%;
          object-fit:cover;
          background:black;
        ">
      </video>
    `;

    const blackout2 = document.getElementById("blackout");
    const video = document.getElementById("rick");

    video.muted = false;
    video.volume = 1.0;
    video.play().catch(() => {});

    video.addEventListener("volumechange", () => {
      if (video.volume !== 1.0) video.volume = 1.0;
      if (video.muted) video.muted = false;
    });

    // Reveal video after a tiny extra beat (optional but smooth)
    setTimeout(() => blackout2.classList.remove("show"), 150);
  });
</script>
</body>
</html>
