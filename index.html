<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Do Not Press</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #0b0b0b;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #button {
    width: 72vmin;
    height: 72vmin;
    max-width: 540px;
    max-height: 540px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff6b6b, #9b0000);
    box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-size: clamp(2.2rem, 6vw, 3.6rem);
    font-weight: 900;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
    position: relative;

    /* Alive + pulse */
    animation: alivePulse 2.5s infinite, pulse 2.4s infinite;
  }

  #button:hover::after {
    content: "Seriously. Don’t.";
    position: absolute;
    bottom: -3rem;
    font-size: 1rem;
    color: #aaa;
    opacity: 0.85;
  }

  #button:active {
    transform: translateY(12px) scale(0.95);
    box-shadow: 0 6px 0 #5c0000, 0 22px 35px rgba(0,0,0,0.85);
  }

  @keyframes pulse {
    0%   { box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8); }
    50%  { box-shadow: 0 18px 0 #5c0000, 0 42px 95px rgba(255,0,0,0.35); }
    100% { box-shadow: 0 18px 0 #5c0000, 0 42px 70px rgba(0,0,0,0.8); }
  }

  @keyframes alivePulse {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(-1.5deg); }
    50%  { transform: rotate(1.5deg); }
    75%  { transform: rotate(-1deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes shake {
    0%, 100% { transform: translate(0,0) scale(1); filter: brightness(1); }
    20% { transform: translate(-3px,2px) scale(1.02); filter: brightness(1.2); }
    40% { transform: translate(3px,-2px) scale(1.01); filter: brightness(0.9); }
    60% { transform: translate(-2px,1px) scale(1.03); filter: brightness(1.15); }
    80% { transform: translate(2px,-1px) scale(1.02); filter: brightness(1.05); }
  }

  #button:hover {
    animation: alivePulse 2.5s infinite, pulse 2.4s infinite, shake 0.4s infinite;
  }

  /* Overlay used to cover the browser fullscreen banner briefly */
  #topCover {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 90px; /* enough to cover typical banner height */
    background: #000;
    opacity: 0;
    pointer-events: none;
    z-index: 999999;
    transition: opacity 250ms ease;
  }
  #topCover.show {
    opacity: 1;
  }
</style>
</head>

<body>
  <div id="topCover"></div>
  <div id="button">DO NOT<br>PRESS</div>

<script>
  const button = document.getElementById("button");
  const topCover = document.getElementById("topCover");

  // Reliable “system beep” using Web Audio (works far better than tiny WAVs)
  async function systemBeep() {
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    if (!AudioCtx) return;

    const ctx = new AudioCtx();
    try { await ctx.resume(); } catch {}

    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    // Beep tone
    osc.type = "square";
    osc.frequency.value = 880; // Hz

    // Envelope to avoid clicks
    const now = ctx.currentTime;
    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.exponentialRampToValueAtTime(0.6, now + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.10);

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start(now);
    osc.stop(now + 0.11);

    // Close context shortly after
    setTimeout(() => { try { ctx.close(); } catch {} }, 200);
  }

  button.addEventListener("click", async () => {
    // Mobile vibration
    if (navigator.vibrate) navigator.vibrate([80, 40, 80]);

    // Beep now (gesture-allowed)
    systemBeep();

    // Dramatic pause
    setTimeout(async () => {
      // Fullscreen (gesture chain still counts on most browsers)
      try {
        await document.documentElement.requestFullscreen();
      } catch {}

      // Cover fullscreen banner briefly (cannot remove it; only hide it)
      topCover.classList.add("show");
      setTimeout(() => topCover.classList.remove("show"), 1400);

      // Replace page with looping video
      document.body.innerHTML = `
        <div id="topCover" class="show"></div>
        <video
          id="rick"
          src="rickroll.mp4"
          autoplay
          playsinline
          loop
          preload="auto"
          style="
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            object-fit:cover;
            background:black;
          ">
        </video>
      `;

      // Fade off the cover after we swap pages (still hiding the banner)
      const cover2 = document.getElementById("topCover");
      setTimeout(() => cover2.classList.remove("show"), 1400);

      const video = document.getElementById("rick");
      video.muted = false;
      video.volume = 1.0;

      // Try to force playback ASAP
      video.play().catch(() => {});

      // Keep volume pinned at max browser volume
      video.addEventListener("volumechange", () => {
        if (video.volume !== 1.0) video.volume = 1.0;
        if (video.muted) video.muted = false;
      });
    }, 300);
  });
</script>
</body>
</html>
